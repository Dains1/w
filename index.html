<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и обратная связь</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Регистрация и обратная связь</h1>
    </header>
    <main>
        <!-- Форма регистрации -->
        <section>
            <h2>Регистрация</h2>
            <form id="registration-form" onsubmit="registerUser (event)">
                <label for="reg-name">Имя:</label>
                <input type="text" id="reg-name" name="name" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </section>

        <!-- Форма обратной связи -->
        <section>
            <h2>Обратная связь</h2>
            <form id="feedback-form" onsubmit="submitFeedback(event)">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2023 Онлайн-магазин чая</p>
    </footer>
    
    <script>
        function registerUser (event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            // Здесь можно добавить логику для регистрации пользователя на сервере
            console.log("Имя:", name);
            console.log("Email:", email);
            console.log("Пароль:", password);

            alert("Регистрация успешна!");

            // Перенаправляем на страницу каталога
            window.location.href = 'catalog/catalog.html';
        }

        function submitFeedback(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Здесь вы можете отправить данные на сервер или обработать их как вам нужно
            console.log("Имя:", name);
            console.log("Email:", email);
            console.log("Сообщение:", message);

            alert("Спасибо за ваш отзыв!");

            // Очищаем форму
            document.getElementById('feedback-form').reset();
        }
    </script>
</body>
</html>
