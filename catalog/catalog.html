    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productId, productName, productPrice) {
            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
            }

            totalPrice += productPrice;
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - ${item.quantity} —à—Ç. –ø–æ ${item.price}‚ÇΩ`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '–£–¥–∞–ª–∏—Ç—å';
                removeButton.onclick = () => removeFromCart(item.id);
                itemElement.appendChild(removeButton);
                cartItemsContainer.appendChild(itemElement);
            });

            document.getElementById('total-price').textContent = `–ò—Ç–æ–≥–æ: ${totalPrice}‚ÇΩ`;
            document.getElementById('cart-count').textContent = cart.length;
        }

        function removeFromCart(productId) {
            const productIndex = cart.findIndex(item => item.id === productId);
            if (productIndex > -1) {
                totalPrice -= cart[productIndex].price * cart[productIndex].quantity;
                cart.splice(productIndex, 1);
                updateCart();
            }
        }

        function toggleCart() {
            const cartElement = document.getElementById('cart');
            cartElement.classList.toggle('active');
        }

        function checkout() {
